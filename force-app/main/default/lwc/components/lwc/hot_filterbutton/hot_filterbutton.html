<template>
    <button
        id={setDefaultId}
        name={setDefaultName}
        class={buttonClass}
        onclick={handleClick}
        autofocus={setDefaultAutofocus}
        disabled={setDefaultDisabled}
        value={setDefaultValue}
        title={title}
        style={setDefaultStyle}
        aria-label={ariaLabelValue}
        role="radio"
        aria-checked={isActive}
    >
        {buttonLabel}
    </button>
</template>
