<template>
    <div class="body">
        <div class="content">
            <div class="hot">
                <c-breadcrumbs url-list={breadcrumbs} class="lightning-breadcrumbs"></c-breadcrumbs>
            </div>
            <main class="main-content submitted-false">
                <h1 class="typo-overskrift">Min side</h1>
                <div style="text-align: center; font-size: large">
                    <br />
                    <p><strong></strong></p>
                </div>
                <div class="personDetails">
                    <div class="personDetailBox">
                        <p><Strong>Telefonnummer</Strong></p>
                        <p>{mobilenumber}</p>
                    </div>
                    <div class="personDetailBox">
                        <p><Strong>Adresse</Strong></p>
                        <p>{address}</p>
                    </div>
                    <div if:true={isLos} class="personDetailBox">
                        <p><Strong>Kontonummer</Strong></p>
                        <p>{banknumber}</p>
                    </div>
                    <div class="personDetailBox">
                        <p><Strong>Epost</Strong></p>
                        <p>{email}</p>
                    </div>
                </div>
                <p style="text-align: center">
                    Kilde: Kontakt- og reservasjonsregisteret og opplysninger hentet fra mine sider på nav.no
                </p>
                <a
                    href="https://www.nav.no/person/personopplysninger/nb/"
                    target="_blank"
                    onclick={setKrrIntegrationStatusToQueued}
                >
                    <p style="text-align: center">
                        <img style="width: 1rem" src={LinkImg} alt="" />Endre alle dine opplysninger på nav.no mine
                        sider
                    </p>
                </a>
                <br />
                <div if:true={isKrrQueued} class="navno-dekorator alertstripe navno-dekorator alertstripe--advarsel">
                    <img class="navno-dekorator alertstripe__ikon" src={warningicon} alt="advarsel-ikon" />
                    <div class="typo-normal alertstripe__tekst">
                        Oppdatert informasjon vil bli synlig innen en time.
                    </div>
                </div>
            </main>
        </div>
    </div>
</template>
