<template>
    <div class="content">
        <div class="info-container">
            <div class="welcomeName"><c-hot_welcome-name></c-hot_welcome-name></div>
            <div class="welcomeAlerts">
                <div class="alerts">
                    <a if:true={waitingClaims} href="" class="alert"
                        ><c-alert-banner type="Warning" message="Du har krav som må godkjennes."></c-alert-banner
                    ></a>
                </div>
            </div>
        </div>
        <main class="container" if:false={hasDecisions} role="navigation">
            <a class="box" href={pageLinks.newClaim}>
                <div class="box-elements">
                    <img src={nyttKravImg} />
                </div>
                <div class="box-elements">
                    <p class="typo-undertittel">Nytt krav</p>
                    <p>Her kan du sende inn nytt krav etter å ha vært lese og sekretærhjelp.</p>
                </div>
            </a>
            <a class="box" href={pageLinks.myClaimantClaims}>
                <div class="box-elements">
                    <img src={mineKravImg} />
                </div>
                <div class="box-elements">
                    <p class="typo-undertittel">Mine innsendte krav</p>
                    <p>Her får du en oversikt over alle dine innsendte krav.</p>
                </div>
            </a>
        </main>
        <main class="container" if:true={hasDecisions} role="navigation">
            <a class="box" href={pageLinks.myClaimsToReview}>
                <div class="box-elements">
                    <img src={mineKravTilGodkjenningImg} />
                </div>
                <div class="box-elements">
                    <p class="typo-undertittel">Krav til godkjenning</p>
                    <p>Her får du en oversikt over krav som er klar til å godkjennes av deg.</p>
                </div>
            </a>
            <a class="box" href={pageLinks.myEntitlements}>
                <div class="box-elements">
                    <img src={mineVedtakImg} />
                </div>
                <div class="box-elements">
                    <p class="typo-undertittel">Vedtak</p>
                    <p>Her får du en oversikt over dine vedtak.</p>
                </div>
            </a>
        </main>
        <main class="container-bottom" role="navigation">
            <a class="box-small" href={pageLinks.myPage} aria-label="Til min side">
                <div class="box-elements">
                    <img src={mineSiderImg} />
                </div>
                <div class="box-elements">
                    <p class="typo-undertittel">Min side</p>
                </div>
            </a>
            <a
                if:false={hasDecisions}
                class="box-small"
                href={pageLinks.veiledningLesehjelp}
                aria-label="Til veiledning"
            >
                <div class="box-elements">
                    <img src={veiledningImg} />
                </div>
                <div class="box-elements">
                    <p class="typo-undertittel">Veiledning</p>
                </div>
            </a>
            <a if:true={hasDecisions} class="box-small" href={pageLinks.veiledningBruker} aria-label="Til veiledning">
                <div class="box-elements">
                    <img src={veiledningImg} />
                </div>
                <div class="box-elements">
                    <p class="typo-undertittel">Veiledning</p>
                </div>
            </a>
        </main>
    </div>
</template>
