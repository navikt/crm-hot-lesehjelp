<template>
    <div class="body">
        <div class="content">
            <div class="hot">
                <c-breadcrumbs url-list={breadcrumbs} class="lightning-breadcrumbs"></c-breadcrumbs>
            </div>
            <main class="main-content">
                <h1 tabindex="0" class="typo-overskrift">Mine vedtak</h1>
                <div if:true={showEntitlementlist}>
                    <div if:true={noEntitlements} style="text-align: center">
                        <br />
                        <p tabindex="0" class="typo-normal">Du har ingen vedtak.</p>
                    </div>
                    <div if:false={noEntitlements}>
                        <p tabindex="0" class="typo-normal">Her finner du alle vedtakene du har og har hatt.</p>
                        <template for:each={entitlements} for:item="entitlement">
                            <div tabindex="0" key={entitlement.Id} class="entitlement-single" data-id={entitlement.Id}>
                                <div class="container">
                                    <p><strong>{entitlement.Type__c}</strong></p>
                                    <p>Periode: {entitlement.period}</p>
                                </div>
                                <p>Vedtaket har {entitlement.EntitledHours__c} timer.</p>
                                <p>Antall timer med godkjente krav: {entitlement.EntitledHoursUsed__c} timer.</p>
                                <br />
                                <p class="status yellow" if:true={entitlement.isRecurring}>
                                    Vedtaket vil bli fornyet hvert Ã¥r etter perioden er over.
                                </p>
                            </div>
                        </template>
                    </div>
                </div>
            </main>
        </div>
    </div>
</template>
