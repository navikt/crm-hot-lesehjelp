<template>
    <div class="body">
        <div class="content">
            <div class="hot">
                <c-breadcrumbs url-list={breadcrumbs} class="lightning-breadcrumbs"></c-breadcrumbs>
            </div>
            <main class="mainContent">
                <h2 class="typo-overskrift">Mine vedtak</h2>
                <div if:true={showEntitlementlist}>
                    <div if:true={noEntitlements} style="text-align: center">
                        <br />
                        <p class="typo-normal">Du har ingen vedtak.</p>
                    </div>
                    <div if:false={noEntitlements}>
                        <p class="typo-normal">Her finner du alle vedtakene du har og har hatt.</p>
                        <template for:each={entitlements} for:item="entitlement">
                            <div key={entitlement.Id} class="entitlement-single" data-id={entitlement.Id}>
                                <div class="container">
                                    <p><strong>{entitlement.Type__c} - {entitlement.Name}</strong></p>
                                    <p>Periode: {entitlement.period}</p>
                                </div>
                                <p>Antall timer med godkjente krav:</p>
                                <p>Gjenstående timer på vedtaket:</p>
                                <br />
                            </div>
                        </template>
                    </div>
                </div>
            </main>
        </div>
    </div>
</template>
