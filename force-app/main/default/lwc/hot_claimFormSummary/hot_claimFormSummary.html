<template>
    <div class="form-container">

        <!-- Header -->
        <div class="header">
            <h2>Oppsummering</h2>
        </div>
        <br>

        <!-- Body -->
        <div class="form-body">

            <p><strong>Type lesehjelp:</strong> {fieldValues.claimType}</p>

            <!-- Show work claim type -->
            <template lwc:if={isClaimTypeWork}>
                <p><strong>Organisasjon:</strong> {fieldValues.employerName}</p>
                <p><strong>Org nr:</strong> {fieldValues.organizationNumber}</p>
                <p><strong>Utgifter per time:</strong> {fieldValues.employerExpensesPerHour}</p>
            </template>

            <p><strong>Innsending dato:</strong> {currentDate}</p>
            <p><strong>Lesehjelp for:</strong> {fieldValues.userName}</p>

            <!-- multiple dates for claims-->
            <br />
            <div>
                <template for:each={timeInputValues} for:item="cli">
                    <div class="claim-line-section" key={cli.id}>
                        <p><strong>Ukedag: </strong>{cli.weekday}</p>
                        <p><strong>Periode:</strong> {cli.date}, Kl {cli.startTimeString} - {cli.endTimeString}</p>

                        <template lwc:if={cli.hasTravelTo}>
                            <p><strong>Reisen til: </strong>{cli.dateTravelTo}, Kl {cli.startTimeTravelToString} - {cli.endTimeTravelToString}</p>
                        </template>
                        <template lwc:if={cli.hasTravelFrom}>
                            <p><strong>Reisen fra: </strong>{cli.dateTravelFrom}, Kl {cli.startTimeTravelFromString} - {cli.endTimeTravelFromString}</p>
                        </template>
                        <br />
                        <template lwc:if={cli.travelDistance}>
                            <p><strong>Reisevei egen bil: </strong> {cli.travelDistance} km</p>
                            <p>{cli.travelToFromAddresses}</p>
                        </template>

                        <template lwc:if={cli.expensesParking}>
                            <p><strong>Utlegg for p-avgift: </strong> {cli.expensesParking} kr</p>
                            <p>{cli.parkingAddress}</p>
                        </template>

                        <template lwc:if={cli.expensesToll}>
                            <p><strong>Utlegg for Buss, Trikk, Tbane- innland: </strong>{cli.expensesPublicTransport} kr</p>
                            <p>{cli.publicTransportRoute}</p>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
