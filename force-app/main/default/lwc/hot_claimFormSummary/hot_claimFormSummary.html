<template>
    <div class="form-container">

        <!-- Header -->
        <div class="header">
            <h2>Oppsummering</h2>
        </div>

        <!-- Body -->
        <div class="summary-body">

            <div class="main-content">

                <p><strong>Type lesehjelp:</strong></p>
                <p>{fieldValues.claimType}</p>
                
                <!-- Show work claim type -->
                <template lwc:if={isClaimTypeWork}>
                    <p><strong>Organisasjon:</strong></p>
                    <p>{fieldValues.employerName}</p>
                    <p><strong>Org nr:</strong></p>
                    <p>{fieldValues.organizationNumber}</p>
                    <p><strong>Utgifter per time:</strong></p>
                    <p>{fieldValues.employerExpensesPerHour}</p>
                </template>
                
                <p><strong>Innsending dato:</strong></p>
                <p>{currentDate}</p>
                <p><strong>Lesehjelp for:</strong></p>
                <p>{fieldValues.userName}</p>
                <br />
            </div>
            <!-- multiple dates for claims-->
            <div class="claim-line-container">
                <template for:each={timeInputValues} for:item="cli">
                    <div key={cli.id}>
                        <div class="claim-line-item">

                        <p><strong>Ukedag: </strong></p>
                        <p>{cli.weekday}</p>
                        <p><strong>Periode:</strong></p>
                        <p>{cli.date}, Kl {cli.startTimeString} - {cli.endTimeString}</p>

                        <template lwc:if={cli.hasTravelTo}>
                            <p><strong>Reisen til: </strong></p>
                            <p>{cli.dateTravelTo}, Kl {cli.startTimeTravelToString} - {cli.endTimeTravelToString}</p>
                        </template>
                        <template lwc:if={cli.hasTravelFrom}>
                            <p><strong>Reisen fra: </strong></p>
                            <p>{cli.dateTravelFrom}, Kl {cli.startTimeTravelFromString} - {cli.endTimeTravelFromString}</p>
                        </template>
                        <template lwc:if={cli.travelDistance}>
                            <p><strong>Reisevei egen bil: </strong></p>
                            <p>{cli.travelDistance} km</p>
                            <p>{cli.travelToFromAddresses}</p>
                        </template>

                        <template lwc:if={cli.expensesParking}>
                            <p><strong>Utlegg for p-avgift: </strong></p>
                            <p>{cli.expensesParking} kr</p>
                            <p>{cli.parkingAddress}</p>
                        </template>

                        <template lwc:if={cli.expensesToll}>
                            <p><strong>Utlegg for Buss, Trikk, Tbane- innland: </strong></p>
                            <p>{cli.expensesPublicTransport} kr</p>
                            <p>{cli.publicTransportRoute}</p>
                        </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
